<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el Texto aqui"></textarea>
        
        <div class="terminos">
            <p> Solo letras minusculas y sin acento</p>
        </div>
        <div class="botones">
            <button class="boton-para-encriptar" type="button" onclick="encriptacion()">Encriptar</button>
            <input type="button" class="boton-para-desencriptar" value="Desencriptar" onclick="desencriptar()">
        
        </div>
      </div>
      <div class="encriptado">
        <img src="" alt="" id="personas">
        <div class="texto-encriptado" id="texto-encriptado">
            <h2 id="titulo-del-mensaje">Ningun mensaje encontrado</h2>
            <p id="parafo">Ingresa el texto que deseas incriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="10" rows="30" class="mensaje"></textarea>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
